<f:asset.css identifier="component" href="EXT:theme_pimp/Resources/Public/Css/Components/Component/component.css" />
<f:asset.css identifier="title2" href="EXT:theme_pimp/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="demarche" href="EXT:theme_pimp/Resources/Public/Css/Components/Demarches/demarche.css" />
<f:asset.css identifier="FancyboxCSS" href="typo3conf/ext/theme_package/Resources/Public/Css/Components/Fancybox/fancybox.css" />
<f:asset.script identifier="FancyboxJS" src="typo3conf/ext/theme_package/node_modules/@fancyapps/ui/dist/fancybox.umd.js" />

<div class="demarches component component--background-image component--dark component--padding">
  <f:if condition="{data.tx_mask_image_background}">
    <div class="component--background-image__img">
      <f:image image="{data.tx_mask_image_background.0}" alt="" class="img-fluid full-image__img" fileExtension="webp" />
    </div>
  </f:if>

  <div class="container component__above-image">
    <div class="row">
      <div class="col-md-5 offset-md-1 demarches__container js-animation-scroll animation-scroll slide-in-left">
        <f:if condition="{data.header}">
          <h2>{data.header}</h2>
        </f:if>
        <f:if condition="{data.bodytext}">
          <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
        </f:if>

        <f:if condition="{data.tx_mask_icontext}">
          <f:for each="{data.tx_mask_icontext}" as="data_item" iteration="iterator">
            <div class="demarches__item">
              <f:if condition="{data_item.tx_mask_icon}">
                <f:for each="{data_item.tx_mask_icon}" as="file">
                  <f:image image="{file}" alt="" height="50c" maxWidth="50c" class="demarches__item__icon" fileExtension="webp" />
                </f:for>
              </f:if>

              <f:if condition="{data_item.tx_mask_demachetext}">
                <p>
                  <f:format.nl2br>{data_item.tx_mask_demachetext}</f:format.nl2br>
                </p>
              </f:if>
            </div>
            <f:if condition="{iterator.isLast}">
              <f:else>
                <div class="demarches__item__border"></div>
              </f:else>
            </f:if>
          </f:for>
        </f:if>

      </div>
      <div class="col-md-5 offset-md-1 js-animation-scroll animation-scroll slide-in-right demarches__images">
        <f:if condition="{data.image}">
          <f:for each="{data.image}" as="file">
            <a data-fancybox="gallery" href="{file.publicUrl}" class=" demarches__link">
              <f:image image="{file}" alt="" class="img-fluid" width="550c" fileExtension="webp"/>
            </a>
          </f:for>
        </f:if>
      </div>
    </div>
  </div>
</div>
