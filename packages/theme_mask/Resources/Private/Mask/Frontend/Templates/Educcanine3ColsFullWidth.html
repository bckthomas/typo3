<f:asset.css identifier="title2" href="EXT:theme_educcanine/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="3cols" href="EXT:theme_educcanine/Resources/Public/Css/Components/3cols/3cols.css" />

<div class="row component-3cols">
  <div class="col-md-4 component-3cols__title js-animation-scroll animation-scroll slide-in-left">
    <f:if condition="{data.header}">
      <h2>{data.header}</h2>
    </f:if>
  </div>
  <div class="col-md-4 component-3cols__texte js-animation-scroll animation-scroll fade-in-bottom">
    {data.bodytext -> f:format.html()}
  </div>
  <div class="col-md-4 js-animation-scroll animation-scroll slide-in-right">
    <f:image image="{data.image.0}" alt="{data.image.0.alternative}" class="img-fluid" fileExtension="webp" />
  </div>
</div>
