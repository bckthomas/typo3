<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data_tx_ecmaskexport_squares}">
    <ul>
        <f:for each="{data_tx_ecmaskexport_squares}" as="data_item">
            <li>
                <f:if condition="{data_item.data.tx_ecmaskexport_competence}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data_item.data.tx_ecmaskexport_competence}</f:format.html><br />
</f:if>

<f:if condition="{data_item.data.tx_ecmaskexport_competence_color}">
    <f:switch expression="{data_item.data.tx_ecmaskexport_competence_color}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data_item.data_tx_ecmaskexport_competence_icon}">
    <f:for each="{data_item.data_tx_ecmaskexport_competence_icon}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>

<f:if condition="{data_item.data.tx_ecmaskexport_price}">
    {data_item.data.tx_ecmaskexport_price}<br />
</f:if>


            </li>
        </f:for>
    </ul>
</f:if>
