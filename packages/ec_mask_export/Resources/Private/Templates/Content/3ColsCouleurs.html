<f:if condition="{data.tx_ecmaskexport_col_color}">
    <f:switch expression="{data.tx_ecmaskexport_col_color}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data_image}">
    <f:for each="{data_image}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>

<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data.bodytext}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html><br />
</f:if>

<f:if condition="{data.tx_ecmaskexport_text}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_ecmaskexport_text}</f:format.html><br />
</f:if>

<f:if condition="{data.tx_ecmaskexport_text2}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_ecmaskexport_text2}</f:format.html><br />
</f:if>

<f:if condition="{data.tx_ecmaskexport_color_col}">
    <f:switch expression="{data.tx_ecmaskexport_color_col}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>

<f:if condition="{data.tx_ecmaskexport_text3}">
    <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_ecmaskexport_text3}</f:format.html><br />
</f:if>

<f:if condition="{data_tx_ecmaskexport_image_col}">
    <f:for each="{data_tx_ecmaskexport_image_col}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>
