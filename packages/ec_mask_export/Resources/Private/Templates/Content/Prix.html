<f:if condition="{data.header}">
    {data.header}<br />
</f:if>

<f:if condition="{data_tx_ecmaskexport_prices}">
    <ul>
        <f:for each="{data_tx_ecmaskexport_prices}" as="data_item">
            <li>
                <f:if condition="{data_item.data.tx_ecmaskexport_service}">
    {data_item.data.tx_ecmaskexport_service}<br />
</f:if>

<f:if condition="{data_item.data.tx_ecmaskexport_price}">
    {data_item.data.tx_ecmaskexport_price}<br />
</f:if>

<f:if condition="{data_item.data.tx_ecmaskexport_info_price}">
    {data_item.data.tx_ecmaskexport_info_price}<br />
</f:if>

<f:if condition="{data_item.data.tx_ecmaskexport_colors}">
    <f:switch expression="{data_item.data.tx_ecmaskexport_colors}">
        <f:case value="1">Value is: 1</f:case>
        <f:case value="2">Value is: 2</f:case>
        <f:case value="3">Value is: 3</f:case>
    </f:switch><br />
</f:if>


            </li>
        </f:for>
    </ul>
</f:if>
