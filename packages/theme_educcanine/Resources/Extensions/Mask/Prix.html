<f:asset.css identifier="title2" href="EXT:theme_educcanine/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="price" href="EXT:theme_educcanine/Resources/Public/Css/Components/Price/price.css" />
<f:asset.css identifier="background" href="EXT:theme_educcanine/Resources/Public/Css/Components/Background/background.css" />

<f:if condition="{data.header}">
  <h2>{data.header}</h2>
</f:if>

<f:if condition="{data_tx_ecmaskexport_prices}">
  <div class="row component-price__container">
    <f:for each="{data_tx_ecmaskexport_prices}" as="data_item">
      <div class="col-md-4 component-price__item js-animation-scroll animation-scroll fade-in-bottom">
        <div class="background__color background__color--{data_item.data.tx_ecmaskexport_colors}">
            <f:if condition="{data_item.data.tx_ecmaskexport_service}">
              <div class="component-price__service">
                {data_item.data.tx_ecmaskexport_service}
              </div>
            </f:if>
            <f:if condition="{data_item.data.tx_ecmaskexport_price}">
              <div class="component-price__price">
                <span class="component-price__price__value">
                  {data_item.data.tx_ecmaskexport_price}
                </span>
                <f:if condition="{data_item.data.tx_ecmaskexport_info_price}">
                  <span class="component-price__price__information">({data_item.data.tx_ecmaskexport_info_price})</span>
                </f:if>
              </div>
            </f:if>
        </div>
      </div>
    </f:for>
  </div>
</f:if>
