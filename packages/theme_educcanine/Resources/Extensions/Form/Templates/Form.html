<f:asset.css identifier="title2" href="EXT:theme_educcanine/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="FormCSS" href="EXT:theme_educcanine/Resources/Public/Css/Components/Form/form.css" />
<f:asset.css identifier="background" href="EXT:theme_educcanine/Resources/Public/Css/Components/Background/background.css" />

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">

    <formvh:renderRenderable renderable="{form}">
      <formvh:form
        object="{form}"
        action="{form.renderingOptions.controllerAction}"
        method="{form.renderingOptions.httpMethod}"
        id="{form.identifier}"
        section="{form.identifier}"
        enctype="{form.renderingOptions.httpEnctype}"
        addQueryString="{form.renderingOptions.addQueryString}"
        argumentsToBeExcludedFromQueryString="{form.renderingOptions.argumentsToBeExcludedFromQueryString}"
        additionalParams="{form.renderingOptions.additionalParams}"
        additionalAttributes="{formvh:translateElementProperty(element: form, property: 'fluidAdditionalAttributes')}"
        novalidate="1"
      >
        <div class="row">
          <div class="col-md-4 background__color background__color--pink contact-information">
            <h2 class="picto">Téléphone</h2>
            <a href="tel:0688397268">06 88 39 72 68</a>
            <h2 class="picto">Lieu</h2>
            Grand-Champ (56390)
          </div>
          <div class="col-md-8">
            <f:render partial="{form.currentPage.templateName}" arguments="{page: form.currentPage}" />
          </div>
        </div>
        <div class="actions">
          <f:render partial="Form/Navigation" arguments="{form: form}" />
        </div>
      </formvh:form>
    </formvh:renderRenderable>
</html>
