<a href="#mainContent" class="skiptocontent">{f:translate(key: '{languageFolder}:skipToContent')}</a>

<nav role="navigation">
  <div class="container header__container">
		<f:if condition="{homePageUid} == {data.uid}">
			<f:then>
				<h1 class="navbar-brand">
          <svg aria-hidden="true" role="img" class="header__logo">
            <title>Educ canine Accueil</title>
            <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#logo"></use>
          </svg>
				</h1>
			</f:then>
			<f:else>
        <f:link.page pageUid="{homePageUid}" class="navbar-brand">
          <svg aria-hidden="true" role="img" class="header__logo">
            <title>Retour Ã  l'accueil du site</title>
            <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#logo--page"></use>
          </svg>
        </f:link.page>
			</f:else>
		</f:if>
    <f:comment>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#js-mainNavigation" aria-controls="js-mainNavigation" aria-expanded="false" aria-label="{f:translate(key: '{languageFolder}:toogleMenu')}">
        <span class="navbar-toggler-icon"></span>
      </button>
    </f:comment>
    <div>
      <ul class="main-navigation">
        <f:for each="{mainNavigation}" as="mainNavigationItem">
          <f:if condition="{mainNavigationItem.children}">
            <f:then>
              <li class="main-navigation__item dropdown">
                <a class="main-navigation__link dropdown-toggle {f:if(condition: mainNavigationItem.active, then: 'main-navigation__link--active')}"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >
                  {mainNavigationItem.title}
                </a>
                <f:render section="menuNextLevel" arguments="{menu: mainNavigationItem.children}" />
              </li>
            </f:then>
            <f:else>
              <li class="main-navigation__item">
                <a class="main-navigation__link {f:if(condition: mainNavigationItem.active, then: 'main-navigation__link--active')}"
                    href="{mainNavigationItem.link}"
                    >
                    {mainNavigationItem.title}
                </a>
              </li>
            </f:else>
          </f:if>
        </f:for>
      </ul>
    </div>
  </div>
</nav>

<f:section name="menuNextLevel">
	<ul class="dropdown-menu navbar-submenu" aria-labelledby="navbarDropdown">
		<f:for each="{menu}" as="page" iteration="iterator">
			<li>
				<a  href="{page.link}"
            class="dropdown-item navbar-submenu_link {f:if(condition: mainNavigationItem.active, then: 'active')}"
            >
					{page.title}
				</a>
			</li>
		</f:for>
	</ul>
</f:section>
