<f:asset.css identifier="title2" href="EXT:theme_educcanine/Resources/Public/css/title2.min.css" />
<f:asset.css identifier="formes" href="EXT:theme_educcanine/Resources/Public/css/formes.min.css" />

<div class="container component-geometry">

  <f:if condition="{data.image}">
    <f:image image="{data.image.0}" alt="{data.image.0.alternative}" class="img-fluid js-animation-scroll animation-scroll slide-in-left" width="580c" height="650c" fileExtension="webp"/>
  </f:if>
  <f:if condition="{data.media}">
    <f:for each="{data.media}" as="file">
      <f:switch expression="{file.type}">
        <f:case value="4">
          <figure class="video js-animation-scroll animation-scroll slide-in-left">
            <div class="video-embed">
              <f:media class="video-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" additionalConfig="{settings.media.additionalConfig}" />
            </div>
            <f:if condition="{file.description}">
              <figcaption class="video-caption">
                {file.description -> f:format.nl2br()}
              </figcaption>
            </f:if>
          </figure>
        </f:case>
      </f:switch>
    </f:for>
  </f:if>

  <div class="component-geometry__text js-animation-scroll animation-scroll slide-in-right">
    <f:if condition="{data.header}">
      <h2>{data.header}</h2>
    </f:if>
    <f:if condition="{data.bodytext}">
      {data.bodytext -> f:format.html()}
    </f:if>
  </div>
  <div class="component-geometry__circle js-animation-scroll animation-scroll scale-up-ver-center"></div>
  <div class="component-geometry__rectangle js-animation-scroll animation-scroll scale-in-ver-bottom"></div>
</div>
