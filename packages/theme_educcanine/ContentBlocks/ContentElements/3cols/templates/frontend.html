<f:asset.css identifier="title2" href="EXT:theme_educcanine/Resources/Public/css/title2.min.css" />
<f:asset.css identifier="3cols" href="EXT:theme_educcanine/Resources/Public/css/3cols.min.css" />

<div class="component-3cols">
  <div class="component-3cols__item component-3cols__title js-animation-scroll animation-scroll slide-in-left">
    <f:if condition="{data.header}">
      <h2>{data.header}</h2>
    </f:if>
  </div>
  <div class="component-3cols__item component-3cols__texte js-animation-scroll animation-scroll fade-in-bottom">
    {data.bodytext -> f:format.html()}
  </div>
  <div class="component-3cols__item js-animation-scroll animation-scroll slide-in-right">
    <f:if condition="{data.image}">
      <f:image image="{data.image.0}" alt="{data.image.0.alternative}" class="img-fluid" fileExtension="webp" />
    </f:if>
  </div>
</div>
