<f:layout name="Default"/>
<f:section name="Main">

  <f:comment>
    <f:asset.css identifier="title1" href="EXT:theme_kwible/Resources/Public/Css/Components/Title1/title1.css" />
  </f:comment>
	<f:alias map="{rightContent: '{f:cObject(typoscriptObjectPath: \'lib.countContent\', data: {colPos: \'2\'})}', leftContent: '{f:cObject(typoscriptObjectPath: \'lib.countContent\', data: {colPos: \'1\'})}', col0: '{colPos: \'0\'}', col1: '{colPos: \'1\'}', col2: '{colPos: \'2\'}', col3: '{colPos: \'3\'}'}">
		<!--TYPO3SEARCH_begin-->
		<f:if condition="{data.uid} != {homePageUid}">
      <div class="frame-default">
        <div class="frame-default--header-page">
          <div class="page-title">

            <f:if condition="{mediaimages.0}">
              <f:image image='{mediaimages.0}' class="img-fluid page-title__img" maxWidth="150"/>
            </f:if>

            <h1 class="page-title__title">
              {data.title}
            </h1>
          </div>
          <f:if condition="{breadcrumb}">
            <div class="breadcrumb__container">
              <ol class="breadcrumb">
                <f:for each="{breadcrumb}" as="item">
                  <li class="breadcrumb__item{f:if(condition: item.current, then: ' breadcrumb__item--active')}" >
                    <f:if condition="{item.current}">
                      <f:then>
                        {item.title}
                      </f:then>
                      <f:else>
                        <a class="breadcrumb__link" href="{item.link}" title="{item.title}">
                          {item.title}
                        </a>
                      </f:else>
                    </f:if>
                  </li>
                </f:for>
              </ol>
            </div>
          </f:if>
          <f:if condition="{mediaimages.1}">
            <f:image image='{mediaimages.1}' class="img-fluid frame-default--header-page__image" maxWidth="1024"/>
          </f:if>
        </div>

      </div>
    </f:if>
		<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{col0}" />

		<!--TYPO3SEARCH_end-->
	</f:alias>
</f:section>
