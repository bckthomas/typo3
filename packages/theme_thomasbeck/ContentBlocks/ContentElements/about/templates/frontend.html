<f:asset.css identifier="about" href="{publicFolder}/css/about.min.css" />
<f:asset.css identifier="title-h2" href="{publicFolder}/css/title-h2.min.css" />
<f:asset.script identifier="skill" src="{publicFolder}/js/about.min.js" />

<div class="about component">
  <div class="container">
    <h2>{data.header}</h2>
    <div class="grid grid--col5050">
      <div class="col">
        <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
      </div>
      <div class="col">
        <f:for each="{data.thbck_about_skill}" as="skill" iteration="i">
          <div class="about__skill">
            <div class="about__skill__data">
              <span class="about__skill__name">
                {skill.title}
              </span>
              <span class="about__skill__percent">
                {skill.percent}%
              </span>
            </div>
            <div class="about__skill__progress">
              <span class="about__skill__progress__percent js-skill-percent" data-percent="{skill.percent}%"></span>
            </div>
          </div>
        </f:for>
      </div>
    </div>
    <div class="about__software">
      <f:for each="{data.thbck_about_software}" as="software" iteration="i">
        <div class="about__software__item">
          <f:if condition="{software.Icone}">
            <f:image image="{software.Icone.0}" alt="{software.Icone.0.alternative}" class="about__icon" width="60c" height="60c"/>
          </f:if>
          <span class="about__software__name">{software.title}</span>
        </div>
      </f:for>
    </div>
  </div>
</div>
