
<div class="footer__content">

  <div class="footer__logo">
    <f:link.page pageUid="{homePageUid}" aria-label="Retour à l'accueil" class="footer__logo__link">
      <svg aria-hidden="true" role="img" class="footer__logo__icon">
        <use xlink:href="{f:uri.resource(path: '{publicFolder}/assets/icons/sprite.svg#logo')}"></use>
      </svg>
    </f:link.page>
    <span class="footer__logo__text">© {f:format.date(date: 'now', format: 'Y')} Thomas Beck</span>
  </div>

  <div class="footer__links">
    <ul class="footer__nav">
      <f:for each="{footerNavigation}" as="footerNavigationItem">
        <li>
          <a class="footer__nav__link {f:if(condition: footerNavigationItem.active, then: 'footer__nav__link--active')}"
          href="{footerNavigationItem.link}">
            {footerNavigationItem.title}
          </a>
        </li>
      </f:for>
    </ul>
  </div>
</div>
