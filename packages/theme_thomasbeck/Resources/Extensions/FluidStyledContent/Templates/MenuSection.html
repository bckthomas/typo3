<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

  <f:if condition="{menu}">
    <f:for each="{menu}" as="page">
      <f:if condition="{page.content}">
        <div class="summary">
          <ul class="summary__list">
            <f:for each="{page.content}" as="element">
              <f:if condition="{element.data.header}">
                <li class="summary__list__item">
                  <a href="{page.link}#c{element.data.uid}" class="summary__list__item__link">
                    <span>{element.data.header}</span>
                  </a>
                </li>
              </f:if>
            </f:for>
          </ul>
        </div>
      </f:if>
    </f:for>
  </f:if>

</f:section>

</html>
