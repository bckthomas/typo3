<f:asset.script identifier="header" src="{publicFolder}/JavaScript/header.min.js" />
<f:asset.css identifier="AnimationCSS" href="{packageComponentsFolder}/Css/Components/Animations/animations.css" />
<f:asset.script identifier="AnimationJS" src="{packageComponentsFolder}/JavaScript/animations.min.js" />

<header role="banner" class="header {f:if(condition: '{homePageUid} == {data.uid}', then: 'header--homepage')}">

	<f:render partial="Header" arguments="{_all}" />
</header>

<main id="mainContent" class="flex-shrink-0 {f:if(condition: '{homePageUid} != {data.uid}', then: 'main--margin')}" role="main">
	<article>
		<f:render section="Main" />
	</article>
</main>

<footer class="footer mt-auto" role="contentinfo">
	<f:render partial="Footer" arguments="{_all}" />
</footer>
