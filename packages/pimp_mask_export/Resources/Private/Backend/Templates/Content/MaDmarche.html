<f:if condition="{processedRow.bodytext}">
  <f:format.crop maxCharacters="100" append="...">
    <f:format.raw>
      {processedRow.bodytext}
    </f:format.raw>
  </f:format.crop>
</f:if>

<f:if condition="{processedRow.tx_pimpmaskexport_icontext}">
  <ul class="list-unstyled">
    <f:for each="{processedRow.tx_pimpmaskexport_icontext}" as="item">
      <li class="mb-2">
        <f:for each="{item.tx_pimpmaskexport_icon}" as="icon">
          <f:for each="{icon.uid_local}" as="file">
              <f:image src="{file.uid}" alt="" height="50c" maxWidth="50c" fileExtension="webp" style="display:inline-block; background-color:#eee;" />
          </f:for>
        </f:for>
        <f:format.raw>
          {item.tx_pimpmaskexport_demachetext}
        </f:format.raw>
      </li>
    </f:for>
  </ul>
</f:if>

<ul class="list-unstyled d-flex">
  <f:if condition="{processedRow.tx_pimpmaskexport_image}">
    <f:for each="{processedRow.tx_pimpmaskexport_image}" as="item">
      <f:for each="{item.uid_local}" as="file">
        <li>
          <f:image src="{file.uid}" alt="" height="50c" maxWidth="50c" fileExtension="webp" />
        </li>
      </f:for>
    </f:for>
  </f:if>
  <f:if condition="{processedRow.tx_pimpmaskexport_image_background}">
    <f:for each="{processedRow.tx_pimpmaskexport_image_background}" as="item">
      <f:for each="{item.uid_local}" as="file">
        <li>
          <f:image src="{file.uid}" alt="" height="50c" maxWidth="50c" fileExtension="webp" />
        </li>
      </f:for>
  </f:for>
  </f:if>
</ul>
