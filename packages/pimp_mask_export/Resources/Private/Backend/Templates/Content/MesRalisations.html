<f:if condition="{processedRow.tx_pimpmaskexport_category}">
  <ul class="list-unstyled">
    <f:for each="{processedRow.tx_pimpmaskexport_category}" as="item">
        <li>
          <f:for each="{item.tx_pimpmaskexport_image}" as="image">
            <f:for each="{image.uid_local}" as="file">
              <f:image src="{file.uid}" alt="" height="50c" maxWidth="50c" fileExtension="webp" />
            </f:for>
          </f:for>

          <span style="background-color: {item.tx_pimpmaskexport_color}; color: #fff; padding: 1rem; display: inline-block; margin-bottom: 1rem;">
            {item.tx_pimpmaskexport_titre}
          </span>
        </li>
    </f:for>
  </ul>
</f:if>
