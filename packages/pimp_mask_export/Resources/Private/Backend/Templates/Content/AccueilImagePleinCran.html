<f:if condition="{processedRow.image}">
  <f:for each="{processedRow.image}" as="item">
    <ul class="list-unstyled">
      <f:for each="{item.uid_local}" as="file">
          <li>
            <f:image src="{file.uid}" alt="" height="50c" maxWidth="50c" fileExtension="webp" />
          </li>
      </f:for>
    </ul>
  </f:for>
</f:if>
<f:if condition="{processedRow.tx_pimpmaskexport_texts}">
  <f:for each="{processedRow.tx_pimpmaskexport_texts}" as="item">
    <ul class="list-unstyled">
        <li>
            {item.tx_pimpmaskexport_text}
        </li>
    </ul>
  </f:for>
</f:if>
