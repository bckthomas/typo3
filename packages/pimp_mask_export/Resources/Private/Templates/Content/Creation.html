<f:asset.css identifier="component" href="EXT:theme_pimp/Resources/Public/Css/Components/Component/component.css" />
<f:asset.css identifier="title2" href="EXT:theme_pimp/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="creation" href="EXT:theme_pimp/Resources/Public/Css/Components/Creation/creation.css" />
<f:asset.css identifier="FancyboxCSS" href="EXT:theme_package/Resources/Public/Css/Components/Fancybox/fancybox.css" />
<f:asset.script identifier="FancyboxJS" src="EXT:theme_package/node_modules/@fancyapps/ui/dist/fancybox.umd.js" />

<div class="creation component component--padding {f:if(condition: '{data.tx_pimpmaskexport_theme} == dark', then: 'creation--dark')}">
  <f:switch expression="{data.tx_pimpmaskexport_disposition}">
    <f:case value="disp1">
      <div class="container creation--disp1">
        <f:if condition="{data.header}">
          <h2 class="js-animation-scroll animation-scroll slide-in-left">{data.header}</h2>
        </f:if>
        <div class="row creation__container">
          <div class="col-md-6 creation--disp1__description js-animation-scroll animation-scroll slide-in-left">
            <f:if condition="{data.tx_pimpmaskexport_description}">
              <p>
                <f:format.nl2br>{data.tx_pimpmaskexport_description}</f:format.nl2br>
              </p>
            </f:if>
          </div>
          <div class="col-md-6 creation--disp1__main-image js-animation-scroll animation-scroll slide-in-right">
            <f:if condition="{data_tx_pimpmaskexport_main_picture}">
              <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_main_picture.0.publicUrl}" >
                <f:image image="{data_tx_pimpmaskexport_main_picture.0}" alt="{data_tx_pimpmaskexport_main_picture.0.alternative}" class="img-fluid" width="500c"/>
              </a>
            </f:if>
          </div>
        </div>
        <div class="row creation__container">
          <div class="col-md-6">
            <f:if condition="{data_tx_pimpmaskexport_images}">
              <div class="creation--disp1__images">
                <f:for each="{data_tx_pimpmaskexport_images}" as="file">
                  <div class="creation--disp1__images__item js-animation-scroll animation-scroll fade-in-bottom">
                    <a data-fancybox="gallery-{data.uid}" href="{file.publicUrl}" >
                      <f:image image="{file}" alt="{file.alternative}" width="130c" class="img-fluid" />
                    </a>
                  </div>
                </f:for>
              </div>
            </f:if>
          </div>
          <div class="col-md-6">
            <div class="row row-cols-2">
              <f:render section="dimensions" arguments="{dimensions:data.tx_pimpmaskexport_dimensions, publicFolder:publicFolder}"/>
              <f:render section="wood" arguments="{wood:data.tx_pimpmaskexport_wood, publicFolder:publicFolder}"/>
              <f:render section="color" arguments="{color:data.tx_pimpmaskexport_color, publicFolder:publicFolder}"/>
              <f:render section="price" arguments="{price:data.tx_pimpmaskexport_price, publicFolder:publicFolder}"/>
              <f:render section="placage" arguments="{placage:data.tx_pimpmaskexport_placage, publicFolder:publicFolder}"/>
            </div>

          </div>
        </div>
      </div>
    </f:case>
    <f:case value="disp2">
      <div class="creation--disp2 component--background-image">
        <div class="component--background-image__img">
          <f:image image="{data_tx_pimpmaskexport_background_image.0}" alt="" class="img-fluid full-image__img" fileExtension="webp" />
        </div>
        <div class="container component__above-image">
          <f:if condition="{data.header}">
            <h2 class="js-animation-scroll animation-scroll slide-in-left">{data.header}</h2>
          </f:if>
          <div class="row creation__container">
            <div class="col-md-8 js-animation-scroll animation-scroll slide-in-left">
              <f:if condition="{data.tx_pimpmaskexport_description}">
                <p>
                  <f:format.nl2br>{data.tx_pimpmaskexport_description}</f:format.nl2br>
                </p>
              </f:if>
            </div>
            <div class="col-md-4">
              <f:if condition="{data_tx_pimpmaskexport_images}">
                <div class="creation--disp2__images">
                  <f:for each="{data_tx_pimpmaskexport_images}" as="file">
                    <div class="js-animation-scroll animation-scroll slide-in-right">
                      <a data-fancybox="gallery-{data.uid}" href="{file.publicUrl}" >
                        <f:image image="{file}" alt="{file.alternative}" width="200c" class="img-fluid" />
                      </a>
                    </div>
                  </f:for>
                </div>
              </f:if>
            </div>
          </div>
          <div class="row creation__container">
            <div class="col-md-8 creation--disp2__image js-animation-scroll animation-scroll slide-in-left">
              <f:if condition="{data_tx_pimpmaskexport_main_picture}">
                <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_main_picture.0.publicUrl}" >
                  <f:image image="{data_tx_pimpmaskexport_main_picture.0}" alt="{data_tx_pimpmaskexport_main_picture.0.alternative}" class="img-fluid" width="500c" />
                </a>
              </f:if>
            </div>
            <div class="col-md-4">
              <div class="row row-cols-2 row-cols-lg-3">
                <f:render section="dimensions" arguments="{dimensions:data.tx_pimpmaskexport_dimensions, publicFolder:publicFolder}"/>
                <f:render section="wood" arguments="{wood:data.tx_pimpmaskexport_wood, publicFolder:publicFolder}"/>
                <f:render section="color" arguments="{color:data.tx_pimpmaskexport_color, publicFolder:publicFolder}"/>
                <f:render section="price" arguments="{price:data.tx_pimpmaskexport_price, publicFolder:publicFolder}"/>
              </div>
              <f:render section="placage" arguments="{placage:data.tx_pimpmaskexport_placage, publicFolder:publicFolder}"/>
            </div>
          </div>
        </div>
      </div>

    </f:case>
    <f:case value="disp3">
      <div class="container creation--disp3">
        <f:if condition="{data.header}">
          <h2 class="js-animation-scroll animation-scroll slide-in-left">{data.header}</h2>
        </f:if>
        <div class="row">
          <div class="col-md-5 js-animation-scroll animation-scroll slide-in-left">
            <f:if condition="{data_tx_pimpmaskexport_main_picture}">
              <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_main_picture.0.publicUrl}" >
                <f:image image="{data_tx_pimpmaskexport_main_picture.0}" alt="{data_tx_pimpmaskexport_main_picture.0.alternative}" class="img-fluid" width="500c"/>
              </a>
            </f:if>
          </div>
          <div class="col-md-3 js-animation-scroll animation-scroll fade-in-bottom">
            <f:if condition="{data.tx_pimpmaskexport_description}">
              <p>
                <f:format.nl2br>{data.tx_pimpmaskexport_description}</f:format.nl2br>
              </p>
            </f:if>
            <div class="text-center">
              <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_images.0.publicUrl}">
                <f:image image="{data_tx_pimpmaskexport_images.0}" alt="{data_tx_pimpmaskexport_images.0.alternative}" width="350c" class="img-fluid" />
              </a>
            </div>
          </div>
          <div class="col-md-4 js-animation-scroll animation-scroll slide-in-right creation--disp3__images">
            <f:for each="{data_tx_pimpmaskexport_images}" as="file" iteration="iterator">
              <f:if condition="{iterator.index} > 0">
                <a data-fancybox="gallery-{data.uid}" href="{file.publicUrl}">
                  <f:image image="{file}" alt="{file.alternative}" width="350c" class="img-fluid" />
                </a>
              </f:if>
            </f:for>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 offset-md-5 creation--disp3__informations">
            <f:render section="dimensions" arguments="{dimensions:data.tx_pimpmaskexport_dimensions, publicFolder:publicFolder}"/>
            <f:render section="wood" arguments="{wood:data.tx_pimpmaskexport_wood, publicFolder:publicFolder}"/>
            <f:render section="color" arguments="{color:data.tx_pimpmaskexport_color, publicFolder:publicFolder}"/>
            <f:render section="price" arguments="{price:data.tx_pimpmaskexport_price, publicFolder:publicFolder}"/>
            <f:render section="placage" arguments="{placage:data.tx_pimpmaskexport_placage, publicFolder:publicFolder}"/>
          </div>
        </div>
      </div>
    </f:case>
  </f:switch>

</div>

<f:section name="dimensions">
  <f:if condition="{dimensions}">
    <div class="creation__detail js-animation-scroll animation-scroll fade-in-bottom">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#dimensions"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{dimensions}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>

<f:section name="wood">
  <f:if condition="{wood}">
    <div class="creation__detail js-animation-scroll animation-scroll fade-in-bottom">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#wood"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{wood}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>

<f:section name="color">
  <f:if condition="{color}">
    <div class="creation__detail js-animation-scroll animation-scroll fade-in-bottom">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#colors"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{color}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>

<f:section name="price">
  <f:if condition="{price}">
    <div class="creation__detail js-animation-scroll animation-scroll fade-in-bottom">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#price"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{price}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>

<f:section name="placage">
  <f:if condition="{placage}">
    <div class="creation__detail js-animation-scroll animation-scroll fade-in-bottom">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#placage"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{placage}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>
