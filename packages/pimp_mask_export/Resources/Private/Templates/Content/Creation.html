<f:asset.css identifier="title2" href="EXT:theme_pimp/Resources/Public/Css/Components/Title2/title2.css" />
<f:asset.css identifier="creation" href="EXT:theme_pimp/Resources/Public/Css/Components/Creation/creation.css" />
<f:asset.css identifier="FancyboxCSS" href="EXT:theme_package/Resources/Public/Css/Components/Fancybox/fancybox.css" />
<f:asset.script identifier="FancyboxJS" src="EXT:theme_package/node_modules/@fancyapps/ui/dist/fancybox.umd.js" />

<div class="creation {f:if(condition: '{data.tx_pimpmaskexport_theme} == dark', then: 'creation--dark')}">
  <f:switch expression="{data.tx_pimpmaskexport_disposition}">
    <f:case value="disp1">
      <div class="container creation--disp1">
        <f:if condition="{data.header}">
          <h2>{data.header}</h2>
        </f:if>
        <div class="row">
          <div class="col-md-6 creation--disp1__description">
            <f:if condition="{data.tx_pimpmaskexport_description}">
              <p>
                <f:format.nl2br>{data.tx_pimpmaskexport_description}</f:format.nl2br>
              </p>
            </f:if>
          </div>
          <div class="col-md-6 creation--disp1__main-image">
            <f:if condition="{data_tx_pimpmaskexport_main_picture}">
              <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_main_picture.0.publicUrl}" >
                <f:image image="{data_tx_pimpmaskexport_main_picture.0}" alt="" class="img-fluid" />
              </a>
            </f:if>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <f:if condition="{data_tx_pimpmaskexport_images}">
              <div class="creation--disp1__images">
                <f:for each="{data_tx_pimpmaskexport_images}" as="file">
                  <div>
                    <a data-fancybox="gallery-{data.uid}" href="{file.publicUrl}" >
                      <f:image image="{file}" alt="" width="130c" class="img-fluid" />
                    </a>
                  </div>
                </f:for>
              </div>
            </f:if>
          </div>
          <div class="col-md-6">
            <div class="row row-cols-2">
              <f:render section="dimensions" arguments="{dimensions:data.tx_pimpmaskexport_dimensions, publicFolder:publicFolder}"/>
              <f:render section="wood" arguments="{wood:data.tx_pimpmaskexport_wood, publicFolder:publicFolder}"/>
              <f:render section="color" arguments="{color:data.tx_pimpmaskexport_color, publicFolder:publicFolder}"/>
              <f:render section="price" arguments="{price:data.tx_pimpmaskexport_price, publicFolder:publicFolder}"/>
              <f:render section="placage" arguments="{placage:data.tx_pimpmaskexport_placage, publicFolder:publicFolder}"/>
            </div>

          </div>
        </div>
      </div>
    </f:case>
    <f:case value="disp2">

      <div class="container creation--disp2">

        <f:if condition="{data.header}">
          <h2>{data.header}</h2>
        </f:if>
        <div class="row">
          <div class="col-md-8">
            <f:if condition="{data.tx_pimpmaskexport_description}">
              <p>
                <f:format.nl2br>{data.tx_pimpmaskexport_description}</f:format.nl2br>
              </p>
            </f:if>
          </div>
          <div class="col-md-4">
            <f:if condition="{data_tx_pimpmaskexport_images}">
              <div class="creation--disp2__images">
                <f:for each="{data_tx_pimpmaskexport_images}" as="file">
                  <div>
                    <a data-fancybox="gallery-{data.uid}" href="{file.publicUrl}" >
                      <f:image image="{file}" alt="" width="130c" class="img-fluid" />
                    </a>
                  </div>
                </f:for>
              </div>
            </f:if>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <f:if condition="{data_tx_pimpmaskexport_main_picture}">
              <a data-fancybox="gallery-{data.uid}" href="{data_tx_pimpmaskexport_main_picture.0.publicUrl}" >
                <f:image image="{data_tx_pimpmaskexport_main_picture.0}" alt="" class="img-fluid" />
              </a>
            </f:if>
          </div>
          <div class="col-md-4">
            <f:render section="dimensions" arguments="{dimensions:data.tx_pimpmaskexport_dimensions, publicFolder:publicFolder}"/>
            <f:render section="wood" arguments="{wood:data.tx_pimpmaskexport_wood, publicFolder:publicFolder}"/>
            <f:render section="color" arguments="{color:data.tx_pimpmaskexport_color, publicFolder:publicFolder}"/>
            <f:render section="price" arguments="{price:data.tx_pimpmaskexport_price, publicFolder:publicFolder}"/>
            <f:render section="placage" arguments="{placage:data.tx_pimpmaskexport_placage, publicFolder:publicFolder}"/>
          </div>
        </div>
      </div>

    </f:case>
    <f:case value="disp3">Value is: 3</f:case>
  </f:switch>

</div>

<f:section name="dimensions">
  <f:if condition="{dimensions}">
    <div class="creation__detail">
      <svg aria-hidden="true" role="img" class="creation__detail__icon">
        <use xlink:href="{publicFolder}/Svg/icon-sprite.svg#dimensions"></use>
      </svg>
      <span class="creation__detail__info">
        <f:format.nl2br>{dimensions}</f:format.nl2br>
      </span>
    </div>
  </f:if>
</f:section>

  </f:if>

<f:if condition="{data_tx_pimpmaskexport_background_image}">
    <f:for each="{data_tx_pimpmaskexport_background_image}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" width="200" /><br />
        {file.description} / {file.identifier}<br />
    </f:for>
</f:if>
