<f:asset.css identifier="component" href="EXT:theme_pimp/Resources/Public/Css/Components/Component/component.css" />
<f:asset.css identifier="full-image" href="EXT:theme_pimp/Resources/Public/Css/Components/Full-image/full-image.css" />


<div class="full-image component component--background-image component--h100">
  <f:if condition="{data_image}">
      <f:for each="{data_image}" as="file">
        <div class="full-image__img"> </div>
        <f:asset.css identifier="full-image-img">
          .full-image__img {
            background-image: url({f:uri.image(image:file)});
          }
        </f:asset.css>

        <f:comment>
          <picture>
            <source srcset="{f:uri.image(image: file, maxWidth: settings.maxImgWidth, cropVariant: 'default')}" media="(min-width: 1200px)">
            <source srcset="{f:uri.image(image: file, maxWidth: '576', cropVariant: 'es')}, {f:uri.image(image: file, maxWidth: '1984', cropVariant: 'default')} 2x" media="(min-width: 992px)">
            <source srcset="{f:uri.image(image: file, maxWidth: '768', cropVariant: 'md')}, {f:uri.image(image: file, maxWidth: '1536', cropVariant: 'tablet')} 2x" media="(min-width: 768px)">
            <source srcset="{f:uri.image(image: file, maxWidth: '768', cropVariant: 'lg')}, {f:uri.image(image: file, maxWidth: '1536', cropVariant: 'mobile')} 2x" media="(max-width: 767px)">
            <!---Fallback--->
            <img class="img-fluid" src="{f:uri.image(image: file, maxWidth: settings.maxImgWidth, cropVariant: 'default')}" alt="">
          </picture>
        </f:comment>
        <f:comment>
        <f:render partial="PictureTag" arguments="{_all}" />
          <f:image image="{file}" alt="" class="img-fluid full-image__img" fileExtension="webp"/>
        </f:comment>
      </f:for>
  </f:if>>
  <f:if condition="{data_tx_pimpmaskexport_texts}">
      <ul class="full-image__texts">
          <f:for each="{data_tx_pimpmaskexport_texts}" as="data_item">
              <li class="full-image__text js-animation-scroll animation-scroll slide-in-left">
                {data_item.data.tx_pimpmaskexport_text}
              </li>
          </f:for>
      </ul>
  </f:if>
  <div class="full-image__links">
    <div class="container">
      <a class="rs__link" target="_blank" title="Page Facebook PIMP Ebénisterie ({f:translate(key: '{languageFolder}:newTab')})" href="https://www.facebook.com/pimpebenisterie">
        <svg aria-hidden="true" role="img" class="rs__link__icon">
          <use xlink:href="typo3conf/ext/theme_pimp/Resources/Public/Svg/icon-sprite.svg#facebook"></use>
        </svg>
      </a>
      <a class="rs__link" target="_blank" title="Page Instagram PIMP Ebénisterie ({f:translate(key: '{languageFolder}:newTab')})" href="https://www.instagram.com/pimpebenisterie/">
        <svg aria-hidden="true" role="img" class="rs__link__icon">
          <title>Pimp ébénisterie Instagram</title>
          <use xlink:href="typo3conf/ext/theme_pimp/Resources/Public/Svg/icon-sprite.svg#instagram"></use>
        </svg>
      </a>
    </div>
  </div>
</div>
