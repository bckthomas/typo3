<f:if condition="{data.rawRecord.tx_content_animation}">
  <f:asset.css identifier="AnimationCSS" href="{packageComponentsFolder}/Css/Components/Animations/animations.css" />
  <f:asset.script identifier="AnimationJS" src="{packageComponentsFolder}/JavaScript/animations.min.js" />
</f:if>
<f:asset.css identifier="card" href="{publicFolder}/css/card.min.css" />

<div class="card stretched-link {f:if(condition: data.rawRecord.tx_content_animation, then: 'js-animation-scroll animation-scroll {data.rawRecord.tx_content_animation}')}">

      <f:image image="{data.image.0}" width="300c" height="300c" fileExtension="webp" alt="" />
      <f:if condition="{data.header_link}">
        <f:link.typolink parameter="{data.header_link}">
          <span class="visually-hidden">Lire la suite sur la page {data.header -> f:format.stripTags()}</span>
        </f:link.typolink>
      </f:if>
      <div class="card__text">
        <h2 class="card__text__title">{data.header -> f:format.raw()}</h2>
      </div>


</div>
