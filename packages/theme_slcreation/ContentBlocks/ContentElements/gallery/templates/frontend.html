<f:asset.css identifier="gallery" href="{publicFolder}/css/gallery.min.css" />
<f:asset.css identifier="AnimationCSS" href="{packageComponentsFolder}/Css/Components/Animations/animations.css" />
<f:asset.script identifier="AnimationJS" src="{packageComponentsFolder}/JavaScript/animations.min.js" />

<div class="container component">
    <f:if condition="{data.thumbs.0.title}">
      <h2 class="title2">{data.thumbs.0.title}</h2>
    </f:if>
    <f:if condition="{data.thumbs}">
      <f:for each="{data.thumbs.0.image}" as="image">
        <f:image image="{image}" alt="{image.alternative}" class="js-animation-scroll animation-scroll slide-in-left" fileExtension="webp" height="210c" width="210c" />
      </f:for>
    </f:if>
</div>
