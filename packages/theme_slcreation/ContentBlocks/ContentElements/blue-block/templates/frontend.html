<f:asset.css identifier="title2" href="{publicFolder}/css/title2.min.css" />
<f:asset.css identifier="block-blue" href="{publicFolder}/css/block-blue.min.css" />
<f:asset.css identifier="AnimationCSS" href="{packageComponentsFolder}/Css/Components/Animations/animations.css" />
<f:asset.script identifier="AnimationJS" src="{packageComponentsFolder}/JavaScript/animations.min.js" />
<f:asset.css identifier="FancyboxCSS" href="{publicFolder}/css/fancybox.min.css" />
<f:asset.script identifier="FancyboxJS" src="{publicFolder}/js/fancybox.min.js" />

<div class="container component">
  <div class="block-blue js-animation-scroll animation-scroll fade-in-bottom">
    <f:if condition="{data.header}">
      <h2 class="title2 block-blue__title">{data.header}</h2>
    </f:if>
    <f:if condition="{data.bodytext}">
      {data.bodytext -> f:format.html()}
    </f:if>
    <f:if condition="{data.image}">
      <div class="block-blue__images">
        <f:for each="{data.image}" as="image">
          <a data-fancybox="gallery" href="{image.publicUrl}">
            <f:image image="{image}" alt="{image.alternative}" class="block-blue__images__item" fileExtension="webp" width="300c" />
          </a>
        </f:for>
      </div>
    </f:if>
  </div>
</div>
