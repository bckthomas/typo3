<f:if condition="{data.header}">
    {data.header}
</f:if>
<f:if condition="{data.tx_mask_squares}">
    <ul>
        <f:for each="{data.tx_mask_squares}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_competence}">
                    {data_item.tx_mask_competence -> f:format.html()}
                </f:if>
                <f:variable name="competenceColor" value="{data_item.tx_mask_competence_color}"/>
                <f:switch expression="{competenceColor}">
                    <f:case value="pink">
                        {competenceColor}
                    </f:case>
                    <f:case value="purple">
                        {competenceColor}
                    </f:case>
                    <f:case value="orange">
                        {competenceColor}
                    </f:case>
                </f:switch>
            </li>
        </f:for>
    </ul>
</f:if>
