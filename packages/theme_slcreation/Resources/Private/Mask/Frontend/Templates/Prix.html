<f:if condition="{data.header}">
    {data.header}
</f:if>
<f:if condition="{data.tx_mask_prices}">
    <ul>
        <f:for each="{data.tx_mask_prices}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_service}">
                    {data_item.tx_mask_service}
                </f:if>
                <f:if condition="{data_item.tx_mask_price}">
                    {data_item.tx_mask_price}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
