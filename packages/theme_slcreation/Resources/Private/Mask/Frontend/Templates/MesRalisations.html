<f:if condition="{data.tx_mask_category}">
    <ul>
        <f:for each="{data.tx_mask_category}" as="data_item">
            <li>
                <f:for each="{data_item.tx_mask_image}" as="file">
                    <f:image image="{file}" width="200" />
                    {file.description}
                </f:for>
                <f:if condition="{data_item.tx_mask_titre}">
                    {data_item.tx_mask_titre}
                </f:if>
                <f:if condition="{data_item.tx_mask_color}">
                    {data_item.tx_mask_color}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
