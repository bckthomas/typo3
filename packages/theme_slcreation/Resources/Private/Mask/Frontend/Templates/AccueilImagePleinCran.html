<f:for each="{data.image}" as="file">
    <f:image image="{file}" width="200" />
    {file.description}
</f:for>
<f:if condition="{data.tx_mask_texts}">
    <ul>
        <f:for each="{data.tx_mask_texts}" as="data_item">
            <li>
                <f:if condition="{data_item.tx_mask_text}">
                    {data_item.tx_mask_text}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
