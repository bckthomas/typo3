<f:for each="{data.image}" as="file">
    <f:image image="{file}" width="200" />
    {file.description}
</f:for>
<f:if condition="{data.header}">
    {data.header}
</f:if>
<f:if condition="{data.bodytext}">
    {data.bodytext -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_text}">
    {data.tx_mask_text -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_text2}">
    {data.tx_mask_text2 -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_text3}">
    {data.tx_mask_text3 -> f:format.html()}
</f:if>
<f:for each="{data.tx_mask_image}" as="file">
    <f:image image="{file}" width="200" />
    {file.description}
</f:for>
