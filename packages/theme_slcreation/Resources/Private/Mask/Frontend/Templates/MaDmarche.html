<f:if condition="{data.tx_mask_title}">
    {data.tx_mask_title -> f:format.nl2br()}
</f:if>
<f:if condition="{data.bodytext}">
    {data.bodytext -> f:format.html()}
</f:if>
<f:if condition="{data.tx_mask_demarche}">
    <ul>
        <f:for each="{data.tx_mask_demarche}" as="data_item">
            <li>
                <f:for each="{data_item.tx_mask_icon}" as="file">
                    <f:image image="{file}" width="200" />
                    {file.description}
                </f:for>
                <f:if condition="{data_item.tx_mask_demarche_text}">
                    {data_item.tx_mask_demarche_text -> f:format.nl2br()}
                </f:if>
            </li>
        </f:for>
    </ul>
</f:if>
<f:for each="{data.tx_mask_image}" as="file">
    <f:image image="{file}" width="200" />
    {file.description}
</f:for>
