base: 'https://slcreations.kwible.fr/'
baseVariants:
  -
    base: 'https://kwible.ddev.site:8443'
    condition: 'getenv("IS_DDEV_PROJECT") == "true"'
disableStaticFileCache: false
errorHandling:
  -
    errorCode: 404
    errorHandler: Page
    errorContentSource: 't3://page?uid=14#31'
languages:
  -
    title: French
    enabled: true
    languageId: 0
    base: /
    typo3Language: fr
    locale: fr_FR
    iso-639-1: fr
    navigationTitle: French
    hreflang: fr-fr
    direction: ltr
    flag: fr
    websiteTitle: 'SL Création'
matomoWidgetsActiveWidgets: ''
matomoWidgetsIdSite: 0
matomoWidgetsTitle: ''
matomoWidgetsTokenAuth: ''
matomoWidgetsUrl: ''
rootPageId: 2
routes:
  -
    route: robots.txt
    type: staticText
    content: "User-agent: *\r\nDisallow:"
websiteTitle: 'SL Création'
